{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-9">
        <div class="card mt-5">
            <div class="card-header text-center">
                <h3>Liver Disease Prediction</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('result') }}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="Age" class="form-label">Age</label>
                            <input type="number" step="any" class="form-control" name="Age" id="Age" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Gender" class="form-label">Gender</label>
                            <select class="form-control" name="Gender" id="Gender" required>
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="Total_Bilirubin" class="form-label">Total Bilirubin</label>
                            <input type="number" step="any" class="form-control" name="Total_Bilirubin"
                                id="Total_Bilirubin" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Direct_Bilirubin" class="form-label">Direct Bilirubin</label>
                            <input type="number" step="any" class="form-control" name="Direct_Bilirubin"
                                id="Direct_Bilirubin" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="Alkaline_Phosphotase" class="form-label">Alkaline Phosphotase</label>
                            <input type="number" step="any" class="form-control" name="Alkaline_Phosphotase"
                                id="Alkaline_Phosphotase" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Alamine_Aminotransferase" class="form-label">Alamine Aminotransferase</label>
                            <input type="number" step="any" class="form-control" name="Alamine_Aminotransferase"
                                id="Alamine_Aminotransferase" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="Aspartate_Aminotransferase" class="form-label">Aspartate
                                Aminotransferase</label>
                            <input type="number" step="any" class="form-control" name="Aspartate_Aminotransferase"
                                id="Aspartate_Aminotransferase" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Total_Protiens" class="form-label">Total Protiens</label>
                            <input type="number" step="any" class="form-control" name="Total_Protiens"
                                id="Total_Protiens" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label for="Albumin" class="form-label">Albumin</label>
                            <input type="number" step="any" class="form-control" name="Albumin" id="Albumin" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Albumin_and_Globulin_Ratio" class="form-label">Albumin and Globulin
                                Ratio</label>
                            <input type="number" step="any" class="form-control" name="Albumin_and_Globulin_Ratio"
                                id="Albumin_and_Globulin_Ratio" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
