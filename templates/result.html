{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header text-center">
                <h3>Prediction Result</h3>
            </div>
            <div class="card-body text-center">

                {% if prediction %}
                <div
                    class="prediction-result {% if 'Healthy' in prediction %}result-safe{% else %}result-danger{% endif %}">
                    {{ prediction }}
                </div>
                {% else %}
                <p>No result available.</p>
                {% endif %}

                <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
