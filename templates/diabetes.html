{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-5">
            <div class="card-header text-center">
                <h3>Diabetes Prediction</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('result') }}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="pregnancies" class="form-label">Pregnancies</label>
                            <input type="number" step="any" class="form-control" name="pregnancies" id="pregnancies"
                                placeholder="Number of Pregnancies" required>
                        </div>
                        <div class="col-md-6">
                            <label for="glucose" class="form-label">Glucose Level</label>
                            <input type="number" step="any" class="form-control" name="glucose" id="glucose"
                                placeholder="e.g. 120" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="bloodpressure" class="form-label">Blood Pressure</label>
                            <input type="number" step="any" class="form-control" name="bloodpressure" id="bloodpressure"
                                placeholder="e.g. 80" required>
                        </div>
                        <div class="col-md-6">
                            <label for="skinthickness" class="form-label">Skin Thickness</label>
                            <input type="number" step="any" class="form-control" name="skinthickness" id="skinthickness"
                                placeholder="mm" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="insulin" class="form-label">Insulin Level</label>
                            <input type="number" step="any" class="form-control" name="insulin" id="insulin"
                                placeholder="mu U/ml" required>
                        </div>
                        <div class="col-md-6">
                            <label for="bmi" class="form-label">BMI</label>
                            <input type="number" step="any" class="form-control" name="bmi" id="bmi"
                                placeholder="Body Mass Index" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="dpf" class="form-label">Diabetes Pedigree Function</label>
                            <input type="number" step="any" class="form-control" name="dpf" id="dpf"
                                placeholder="e.g. 0.5" required>
                        </div>
                        <div class="col-md-6">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" step="any" class="form-control" name="age" id="age" placeholder="Years"
                                required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
